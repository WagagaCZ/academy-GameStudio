<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Gamestudio</title>
</head>
<body>


<header class="header" th:fragment="gsheader">

  <div class="header-title">
    <a href="/"><h1><i class="fa-brands fa-jedi-order"></i> Game Studio</h1></a>
  </div>

  <div class="header-user">
    <div th:if="${@userController.logged}"class="header-user-item">
      <i class="fa-solid fa-user-secret"></i> <span th:text="${@userController.loggedUser}"></span>
      <div class="header-user-link">
        <a href="/logout">Log out <i class="fa-solid fa-person-through-window"></i></a>
      </div>
    </div>
    
    <div th:if="not ${@userController.logged}" class="header-user-item">
      <p> Logged out </p>
      <div class="header-user-link">
        <a href="/">log in <i class="fa-solid fa-arrow-right-to-bracket"></i></a>
      </div>
    </div>
  </div>

</header>



    <div th:if="not ${@userController.logged}">
        Logged out. Please, <a href="/">log in</a>.
    </div>

</header>


<footer th:fragment="gsfooter" class="bg-light text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(30,144,255);">
        @GameStudio ver.FPT Academy 2023-03
    </div>
</footer>

</body>
</html>
