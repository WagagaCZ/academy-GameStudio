<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.com" lang="en">
<head>
    <title>GameStudio - Minesweeper</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- this is where we refer the css file from src/main/resources/static/styles/tailwind.css -->
    <link th:href="@{/styles/gamestudio.css}" rel="stylesheet" />
</head>
<body>
<h2>Minesweeper</h2>

<a class="abutton" th:if="not ${@minesController.marking}" href="/mines/chmode">Change to mark</a>
<a class="abutton" th:if="${@minesController.isMarking()}" href="/mines/chmode">Change to open</a>
<a class="abutton" href="/mines/new">New game</a>
<section th:utext="${@minesController.getHtmlField()}"></section>
<section>
    <h3>Best Scores</h3>

    <table class="scores">
        <thead>
        <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Score</th>
            <th>Date and time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="score: ${@minesController.getTopScores()}">
            <td th:text="${scoreStat.index+1}"></td>
            <td th:text="${score.player}"></td>
            <td th:text="${score.getPoints()}"></td>
            <td th:text="${score.getPlayedOn()}"></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
