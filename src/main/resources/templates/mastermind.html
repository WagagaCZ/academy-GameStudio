<!DOCTYPE html>
<html
        layout:decorate="~{layout/layoutGameStudio.html}"
        xmlns:th="http://www.thymeleaf.com"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        lang="en">
<head>
  <title>Mastermind</title>
  <link rel="stylesheet" th:href="@{mastermind/mastermind.css}">
</head>
<body>
<main layout:fragment="content">
<div id="game">
  <div id="myHeader">
    <h1>Mastermind</h1>
  </div>
  <div id="main"></div>
  <div id="myFooter">
    <div id="div-select-color"></div>
    <input id="submit-btn" type="button" value="Submit" />
  </div>
</div>


<div id="menu-btn-container">
  <button class="menu-btn" onclick="init()">Restart</button>
  <a href="/"><button class="menu-btn">Home</button></a>
  <button class="menu-btn" onclick="setAndStartNewGame()">Own</button>
</div>

<script th:src="@{mastermind/mastermind.js}"></script>
</main>
</body>
</html>
