<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutGameStudio.html}">
<head>
    <meta charset="UTF-8">
    <title>Gamestudio</title>
    <link rel="stylesheet" href="/static/styles/styles.css"/>
    <link rel="stylesheet" href="/static/styles/gamestudio.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<main layout:fragment="content">

<div class="container">
    <h1 align="center">TIC-TAC-TOE</h1>
    <div class="col-sm-4 mx-auto" style="width: 200px;">
        <div th:utext="${@toeController.getToeField()}"></div>
    </div>
</div>


<div class="alert alert-danger" role="alert" th:if="${@toeController.checkWin()}"
     th:text="${@toeController.getGameResult()}">
</div>

<div class="alert alert-success" role="alert" th:if="${@toeController.checkWin()}">
    <span>Your game time in sec:</span>
    <span th:text="${@toeController.getTime()}"></span>
</div>

<div class="alert alert-primary" role="alert" th:if="${@toeController.gameOver}"
     th:text="${@toeController.getGameResult()}">
</div>

<div class="mx-auto" style="width: 200px;">
    <a href="toe/new" class="btn btn-success btn-lg "
       role="button" aria-pressed="true">NEW GAME</a>
</div>


</main>

</body>
</html>
